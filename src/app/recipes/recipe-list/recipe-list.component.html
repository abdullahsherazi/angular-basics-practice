<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <div *ngFor="let recipe of recipes">
      <div style="border: width 1px; border-color: burlywood">
        <div
          class="row"
          style="display: flex; flex-direction: row; align-items: center"
        >
          <h4>{{ recipe.name }}</h4>
          <img
            src="{{ recipe.imagePath }}"
            alt="{{ recipe.name }}"
            class="img-responsive"
            style="max-height: 50px"
          />
        </div>
        <h4 class="list-group-item-heading">{{ recipe.description }}</h4>
      </div>
    </div>
  </div>
</div>
